{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class = "container login mb-5 ml">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success btn-lg">Login</button>
    </form>
</div>

{% endblock %}
